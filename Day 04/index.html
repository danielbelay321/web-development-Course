<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        div{
            height: 300px;
            width: 400px;
            display: block;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }

        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="red">Red Paragraph</div>
    <div class="green">Green Paragraph</div>
    <div class="blue">blue Paragraph</div>
    
</body>
</html>
